<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laundry Wallah</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="logo">Laundry Wallah</div>

      <div class="nav-items" id="navLinks">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>

      <div class="username">Bhargav</div>

      <!-- Hamburger for Mobile -->
      <div class="hamburger" id="hamburger">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
      <div class="content-box">
        <div class="text-content">
          <h1>Welcome to Laundry Wallah</h1>
          <h2>We make your clothes shine</h2>
          <p>
            Experience the easiest way to get your laundry done. Professional,
            affordable, and reliable service at your doorstep.
          </p>
          <button class="book-btn">Book Now</button>
        </div>
        <div class="image-content">
          <img
            src="https://www.marketresearchintellect.com/images/blogs/top-dry-cleaning-and-laundry-services.webp"
            alt="Laundry Service"
          />
        </div>
      </div>
    </div>

    <script>
      // Toggle Navbar on Mobile
      const hamburger = document.getElementById("hamburger");
      const navLinks = document.getElementById("navLinks");

      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
